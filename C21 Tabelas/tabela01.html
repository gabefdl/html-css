<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    table {
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        border-collapse:collapse;
        padding: 5px;
        text-align: center;
        vertical-align: top;
    }

    tr.linha {
        background-color: lightblue;
    }

    .dado {
        background-color: blueviolet;
    }
</style>
<body>
   <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="dado">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
   </table> 
</body>
</html>
