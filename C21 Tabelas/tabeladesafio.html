<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 400px;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    .dif {
        background-color: gray;
        color: white;
    }

    #d {
        text-align: left;
    }


</style>
<body>
    <Table>
        <tr>
            <th rowspan="2" class="dif" scope="col">Área</th>
            <th rowspan="2" class="dif" scope="col">Disciplinas</th>
            <th colspan="2" class="dif" scope="colgroup">Notas</th>
            <th rowspan="2" class="dif" scope="col">Média</th>
        </tr>
        
        <tr>
            <th class="dif" scope="col">Nota 1</th>
            <th class="dif" scope="col">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
        </tr>

        <tr>
            <td>Matemática</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <th colspan="4" class="dif" id="d" scope="row">Média de exatas</th>
            <td class="dif">0,0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </tr>

        <tr>
            <th colspan="4" class="dif" id="d" scope="row">Média de Humanas</th>
            <td class="dif">0,0</td>
        </tr>
    </Table>
</body>
</html>
