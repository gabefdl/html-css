<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em multiplos dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="foto grande">
    </picture>

    <h1>Reproduzir áudio</h1>
    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar</a></p>

        
    </audio>
</body>
</html>
