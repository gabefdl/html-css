<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background-color: grey;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: inline-block;
    }

    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
    }
    div:hover {
       background-color: brown;
    }
</style>
<body>
    <div>1
        <p>TESTE</p>
    </div>
    <div>2</div>
    <div>3</div>
</body>
</html>
