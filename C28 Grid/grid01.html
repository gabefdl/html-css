<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style> 

    body {
        margin: 0px;
        padding: 0px;
    }
    section {
        display: grid;
        height: 100vh;
        grid-template-columns: repeat(3, 20%) auto;
        grid-template-rows: 1fr 4fr 20%;
    }

    div {
        font-size: 40px;
        font-weight: 600;
        border: 1px solid black;
    }
</style>
<body>
    
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </section>
</body>
</html>
